    publish_n_best: 300
    min_observability: 0.2 # normalized from 0 to 1
    horizon: 300

  #--------------------------------------------------------------------------------
  #### Loop closure computation
  #--------------------------------------------------------------------------------
  #--------------------------------------------------------------------------------
  # Initialization method { IDENTITY, ODOMETRY, ODOM_ROTATION, FEATURES, TEASER }
  icp_initialization_method: 3

